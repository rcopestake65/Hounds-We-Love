<div class="form-container">
    <div class="image-item">
        <img src="/images/contact/daisy-laptop.jpg">
    </div>

    <div class="form-item">
        <div class="email-btn">
            <a href="mailto:info@houndswelove.com">info@houndswelove.com</a>
        </div>
        <p>Telephone: 07976 634559</p>

        <form id="contactForm" action="#" method="post">
            <div class="form-control">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="feedback-input" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="feedback-input" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea id="body" name="body" class="feedback-input"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <input type="submit" value="Submit" id="submit-btn" />
        </form>

    </div>
    <div class="thanks-message">
        <p>Thank you for contacting HoundsWeLove.</p>
        <p>We'll get back to you shortly</p>
        <img src="/images/hounds-we-love-logo-1.png">
    </div>
</div>
