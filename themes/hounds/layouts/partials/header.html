<div class="container-full-width">
    <header>
        <!--mobile menu-->
    <div class="menu-btn">
        <p>Menu</p>
        <i class="fas fa-bars fa-2x"></i>
    </div>
    
        <h1 class="hidden">{{ .Site.Title }} - Dog Walking & Training in Hackney</h1>
        <!--Nav--> 
        <div class="social-menu">
            <ul>
                <li><a href="https://www.facebook.com/houndswelove/"><i class="fab fa-facebook-f fa-lg"></i></a></li>
                <li><a href="https://www.instagram.com/hounds_we_love_london/"><i class="fab fa-instagram fa-lg"></i></a></li>
            </ul>
        </div>
        <nav class="main-nav">
            <a href="/" title="home" class="navbar-item">
                <img src="/images/hounds-we-love-logo-1.png" alt="Hounds We Love logo" class="logo">
            </a>
               
            
            <ul class="main-menu">
                {{ $currentNode := . }}
                <!-- apply active class to the current tab -->
                {{- $firstUrlElement := print "/" (index (split .URL "/") 1) -}}       
                {{ range .Site.Menus.main.ByWeight }}
                    <li><a href="{{.URL}}" class="navbar-item {{if or ($.IsMenuCurrent `main` .) (eq ($firstUrlElement|lower) (.URL|lower)) }}active{{end}}">{{ .Name }}</a>
                    </li>{{ end }}
            </ul>
           
        </nav>
    </header>
</div>
